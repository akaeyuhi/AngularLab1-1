<style>
  .table-line {
    display: contents;
  }
</style>

<div class="page-header">
  <h1> Shopping list </h1>
</div>
<div class="panel">
  <div class="form-inline">
    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="text" placeholder="Назва"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <input type="number" class="form-control" [(ngModel)]="price"
               placeholder="Ціна"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-default" (click)="addItem(text, price)">Додати</button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Предмет</th>
      <th>Ціна</th>
      <th>Куплено</th>
    </tr>
    </thead>
    <tbody>
        <app-shopping-item class="table-line" *ngFor="let item of items" [item]="item" ></app-shopping-item>
    </tbody>
  </table>
</div>
